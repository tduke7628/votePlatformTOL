<!-- component -->
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
      <div class="flex justify-center mb-8">
        <img
          src="https://www.emprenderconactitud.com/img/POC%20WCS%20(1).png"
          alt="Logo"
          class="w-30 h-20"
        />
      </div>
      <h1 class="text-2xl font-semibold text-center text-gray-500 mt-8 mb-6">
        Registro
      </h1>
      <form>
        <div class="mb-4">
          <label for="nombre" class="block mb-2 text-sm text-gray-600"
            >Nombre y apellido</label
          >
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="apellido" class="block mb-2 text-sm text-gray-600"
            >Apellido</label
          >
          <input
            type="text"
            id="apellido"
            name="apellido"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block mb-2 text-sm text-gray-600"
            >Correo electrónico</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block mb-2 text-sm text-gray-600"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
            required
          />
        </div>
        <div class="mb-6">
          <label for="confirmPassword" class="block mb-2 text-sm text-gray-600"
            >Repetir contraseña</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
            required
          />
        </div>
        <button
          type="submit"
          class="w-32 bg-gradient-to-r from-cyan-400 to-cyan-600 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 mb-2"
        >
          Registro
        </button>
      </form>
      <div class="text-center">
        <p class="text-sm">
          ¿Ya tienes una cuenta?
          <a href="#" class="text-cyan-600">Inicia sesión</a>
        </p>
      </div>
      <p class="text-xs text-gray-600 text-center mt-8">&copy; 2023 WCS LAT</p>
    </div>
  </div>
</body>
